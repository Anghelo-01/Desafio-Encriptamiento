<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="presentacion">
        
        <section class="presentacion__contenido">
            <div>
                <img class="img" src="img/Logo (1).png">
            </div>
            <div class="presentacion__contenido__encriptar">
                <textarea class="presentacion__contenido__encriptar__texto" placeholder="Ingrese el texto aqui"></textarea>     
                <p><img src="img/icono-alerta.png">Solo letras minúsculas y sin acentos</p>
                <div class="presentacion__contenido__encriptar__link">
                    <a class="link__encriptar" id="Encriptar" href="#">Encriptar</a>
                    <a class="link__desencriptar" id="Desencriptar" href="#">Desencriptar</a>
                </div>
            </div>
            <div class="presentacion__contenido__desencriptar">
                
                <img id="muneco_img" src="img/Muñeco.png">
                <div class="presentacion__contenido__desencriptar__texto">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
        </section>

    <script src="funcionalidad.js" defer></script>
